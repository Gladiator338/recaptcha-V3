<html>
  <head>
  <script>
    function onload() {
      grecaptcha.ready(function() {
          grecaptcha.execute('6LfJtCsmAAAAAOkn33ruFrhbjhiWd1FHvsBgfr7O', {action: 'submit'}).then(function(token) {
            console.log(token)
              window.parent.postMessage(JSON.stringify({
                event_code: 'ym-client-event', data: {
                    event: {
                        code: "recaptcha",
                        data: {
                            recaptcha: token
                        }
                    }
                }
            }), '*');
          });
        });
    }
  </script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <script>onload();</script>
  </body>
</html>
