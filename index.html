<!DOCTYPE html>
<html>
<body>


<script src="https://www.google.com/recaptcha/api.js?render=6LfZ-x8mAAAAAMTOKGK8tNdZmf4ElozDfqA0Fw11"></script>

   <script>
      function onClick(e) {
        e.preventDefault();
        grecaptcha.ready(function() {
          grecaptcha.execute('6LfZ-x8mAAAAAMTOKGK8tNdZmf4ElozDfqA0Fw11', {action: 'submit'}).then(function(token) {
              window.parent.postMessage(JSON.stringify({
                event_code: 'ym-client-event', data: {
                    event: {
                        code: "recaptcha",
                        data: token
                    }
                }
            }), '*');
          });
        });
      }
  </script>
  
</body>
</html>
